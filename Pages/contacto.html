<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header_titulo">PhotoLens</h1>
        </header>
        <div class="navegador">
            <nav>
                <ul>
                    <li><a class="header_navegador_link" href="../index.html">home</a></li>
                    <li><a class="header_navegador_link" href="galeria.html">Glaeria</a></li>
                    <li><a class="header_navegador_link" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <div class="formulario">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Contact Us</h2>
                        <form action="" method="post">
                            <input type="text" name="name" id="name" class="field" placeholder="Nombre" required>
                            <input type="email" name="email" id="email" class="field" placeholder="Email" required>
                            <input type="tel" name="subject" id="subject" class="field" placeholder="Celular" required>
                            <textarea name="message" id="message" class="field" placeholder="Mensaje" required></textarea>
                            <input type="submit" value="Enviar" class="btn">
                        </form>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <h2 class="footer_h2">Seguinos en nuestras redes sociales</h2>
        </footer>
    </div>
</body>
</html>
